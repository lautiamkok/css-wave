<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=500"><meta name="author" content=""><meta name="description" content=""><meta name="keywords" content=""><title>CSS Wave Effect</title><link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600|Vollkorn:400,400i,700,700i" rel="stylesheet"><link href="dist/bundle.min.css" rel="stylesheet"><script src="dist/bundle.min.js"></script><link href="favico-16.png" rel="shortcut icon" type="image/x-icon"></head><body><main><div id="vue-specimen"><template v-for="item in items"><div class="row row-scale" data-aos="fade-up"><div class="grid-container"><div class="grid-x grid-padding-x grid-items"><template v-for="(specimen, index) in item"><div class="large-3 cell cell-item text-center"><a href="#"><img :src="specimen.image_src" :alt="specimen.image_alt"></a><h2 class="heading-specimen">{{ specimen.title }}</h2></div></template></div></div></div></template><div class="grid-container text-center"><p>--- Option 2 ----<br><br></p></div><template v-for="item in items"><div class="row row-flex" data-aos="fade-up"><div class="grid-container"><div class="grid-x grid-padding-x flex-items"><template v-for="(specimen, index) in item"><div class="flex-item text-center"><a href="#"><img :src="specimen.image_src" :alt="specimen.image_alt"></a><h2 class="heading-specimen">{{ specimen.title }}</h2></div></template></div></div></div></template></div><div class="row row-pagination" data-aos="fade-in"><div class="grid-container"><div class="grid-x grid-padding-x"><div class="small-12 cell"><nav class="nav-button float-right"><a href="#" class="float-right button-arrow-up" data-tooltip aria-haspopup="true" data-disable-hover="false" tabindex="1" title="Go Up" data-position="left" data-alignment="center"><i class="icon-arrow-up"></i></a></nav></div></div></div></div></main></body></html>
